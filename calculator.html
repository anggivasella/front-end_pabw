            <h1 style="text-align: center;">Calculator By Anggi Vasel</h1>
        </div>
        <div class="d-flex justify-content-center">
            <input type="number" class="col-3"  id="anggi" style="background-color: rgba(105, 128, 255, 0.671);" placeholder="Masukkan angka!">
            <input type="number" class="col-3" id="comel" style="background-color: rgba(105, 128, 255, 0.671);" placeholder="Masukkan angka!">
        </div>
        <br><br>
            <h1 id="hasil" style="text-align: center;">HASIL</h1>
        <br><br>
        <div class="d-flex justify-content-center">
            <button class="btn btn-info btn btn-lg" onclick="tambah()">+</button>
            <button class="btn btn-info btn btn-lg" onclick="kurang()">-</button>
            <button class="btn btn-info btn btn-lg" onclick="kali()">x</button>
            <button class="btn btn-info btn btn-lg" onclick="bagi()">:</button>
            <button class="btn btn-info btn btn-lg" onclick="hasilsisabagi()">Mod</button>
            <button class="btn btn-info btn btn-lg" onclick="akar()">^</button>
        </div>
          <script>
            function tambah() {
                var anggiii= document.getElementById("anggi").value;
                var comelll= document.getElementById("comel").value;
                var hasil= parseInt(anggiii)+parseInt(comelll);
                document.getElementById("hasil").innerHTML="Hasil " + anggiii + " + " + comelll + " = " + hasil;
            }
            function kurang() {
                var anggiii= document.getElementById("anggi").value;
                var comelll= document.getElementById("comel").value;
                var hasil= parseInt(anggiii)-parseInt(comelll);
                document.getElementById("hasil").innerHTML=hasil;
                document.getElementById("hasil").innerHTML="Hasil " + anggiii + " - " + comelll + " = " + hasil;
            }
            function kali() {
                var anggiii= document.getElementById("anggi").value;
                var comelll= document.getElementById("comel").value;
                var hasil= parseInt(anggiii)*parseInt(comelll);
                document.getElementById("hasil").innerHTML=hasil;
                document.getElementById("hasil").innerHTML="Hasil " + anggiii + " x " + comelll + " = " + hasil;
            }
            function bagi() {
                var anggiii= document.getElementById("anggi").value;
                var comelll= document.getElementById("comel").value;
                var hasil= parseInt(anggiii)/parseInt(comelll);
                document.getElementById("hasil").innerHTML=hasil;
                document.getElementById("hasil").innerHTML="Hasil " + anggiii + " : " + comelll + " = " + hasil;
            }
            function hasilsisabagi() {
                var anggiii= document.getElementById("anggi").value;
                var comelll= document.getElementById("comel").value;
                var hasil= parseInt(anggiii) % parseInt(comelll);
                document.getElementById("hasil").innerHTML=hasil;
                document.getElementById("hasil").innerHTML="Hasil " + anggiii + " % " + comelll + " = " + hasil;
            }
            function akar() {
                var anggiii= document.getElementById("anggi").value;
                var comelll= document.getElementById("comel").value;
                var hasil= Math.pow(parseInt(anggiii),parseInt(comelll));
                document.getElementById("hasil").innerHTML=hasil;
                document.getElementById("hasil").innerHTML="Hasil " + anggiii + " ^ " + comelll + " = " + hasil;
            }
        </script>
